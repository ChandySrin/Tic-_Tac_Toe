<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="../static/css/main.css">
</head>

<body>
    <main>
        <div id="grid-selection" class="grid-selection">
            <h1 class="title">CHOOSE A GRID</h1>
            <form method="POST">
                <div class="grid-options">
                    <button name="grid_size" value="3" class="grid-btn">
                        <a href="#">
                            <div class="grid-size">3x3</div>
                            <div class="grid-preview grid-preview-3x3"></div>
                        </a>
                    </button>
                    <button name="grid_size" value="5" class="grid-btn">
                        <a href="#">
                            <div class="grid-size">5x5</div>
                            <div class="grid-preview grid-preview-5x5"></div>
                        </a>
                    </button>
                    <button name="grid_size" value="7" class="grid-btn">
                        <a href="#">
                            <div class="grid-size">7x7</div>
                            <div class="grid-preview grid-preview-7x7"></div>
                        </a>
                    </button>
                </div>
            </form>
            <div class="back"><a href="#">‚Üê Back to Modes</a></div>
        </div>
    </main>
</body>

</html>
